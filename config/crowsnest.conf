[crowsnest]
log_path: /home/klipper/printer_data/logs/crowsnest.log
log_level: verbose                      # Valid Options are quiet/verbose/debug
delete_log: true                        # Deletes log on every restart, if set to true
no_proxy: false

[cam 1]
mode: ustreamer                                                    # ustreamer - Provides mjpg and snapshots. (All devices)
port: 8080                                                         # HTTP/MJPG Stream/Snapshot Port
device: /dev/v4l/by-id/usb-Sunplus_IT_Co_FHD_Camera-video-index0   # See Log for available ...
resolution: 1920x1080
# resolution: 1280x720
max_fps: 30
# custom_flags:
#  v4l2ctl: brightness=0,contrast=40,power_line_frequency=0,backlight_compensation=90                                    
